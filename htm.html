<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Job Bali</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <link rel="stylesheet" href="styles.css"> <!-- add your CSS file here -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Find Job</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Find Your Dream Job in Bali</h1>
            <p>Discover the best job opportunities in Bali</p>
            <button class="btn-login">Login / Register</button>
        </section>
        <section class="login">
            <h2>Login to Find Job Bali</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="btn-submit">Login</button>
                <p>or</p>
                <button class="btn-google">
                    <img src="google-logo.png" alt="Google Logo">
                    Login with Google
                </button>
                <p>Don't have an account? <a href="#">Register now</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Find Job Bali</p>
    </footer>

    <!-- CSS styles -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
        }
        .hero {
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            background-size: 100% 300px;
            background-position: 0% 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .btn-login {
            background-color: #fff;
            color: #3498db;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .login {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 40px auto;
        }
        .login h2 {
            margin-top: 0;
        }
        .login form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login input[type="email"], .login input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .login button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .login .btn-google {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .login .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</body>
</html>
